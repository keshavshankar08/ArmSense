<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gesture Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function fetchLatestPrediction() {
            fetch('/get_gesture_prediction')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('predicted-gesture').innerText = data.predicted_gesture;
                })
                .catch(error => console.error('Error fetching prediction:', error));
        }

        setInterval(fetchLatestPrediction, 1000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Gesture Prediction</h1>
        <p>The predicted gesture is: {{ predicted_gesture }}</p>
    </div>
</body>
</html>
