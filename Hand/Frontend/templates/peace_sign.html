<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection - Make a Peace Sign</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .instruction-container {
            text-align: center;
            margin-top: 20px;
        }
        #peaceSignImage {
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }
        #counter {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Collection: Make a Peace Sign</h1>
        
        <div class="instruction-container">
            <p>Please make a peace sign when instructed. Repeat 10 times.</p>
            <img id="peaceSignImage" src="{{ url_for('static', filename='images/IMG_0601.jpg') }}" alt="Person making a peace sign">
            <div id="counter">Repetitions: <span id="repCount">0</span>/10</div>
            <div id="message"></div>
            <button id="startButton" onclick="startCollection()">Start</button>
        </div>
    </div>

    <script>
        const gestureClass = 2; // Set gesture class to 1 for "Peace Sign"
        let repCount = 0;
        const totalReps = 10;
        const collectionDuration = 2000; // Duration in milliseconds

        function startCollection() {
            document.getElementById('startButton').style.display = 'none';
            collectData();
        }

        function collectData() {
            if (repCount < totalReps) {
                repCount++;
                document.getElementById('repCount').textContent = repCount;
                document.getElementById('message').textContent = "Make a peace sign now!";

                // Start data collection
                fetch('/start_collection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 'gesture_class': gestureClass })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Data collection started for gesture class 1');
                    } else {
                        console.error('Error starting data collection:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });

                setTimeout(() => {
                    document.getElementById('message').textContent = "Relax your hand.";

                    // Stop data collection
                    fetch('/stop_collection', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            console.log('Data collection stopped');
                        } else {
                            console.error('Error stopping data collection:', data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                    });

                    setTimeout(() => {
                        if (repCount < totalReps) {
                            document.getElementById('message').textContent = "Prepare for next repetition...";
                            setTimeout(collectData, 2000);
                        } else {
                            finishCollection();
                        }
                    }, 2000);
                }, collectionDuration);
            }
        }

        function finishCollection() {
            document.getElementById('message').textContent = "Data collection complete!";
            setTimeout(() => {
                window.location.href = "{{ url_for('pointing') }}";
            }, 3000);
        }
    </script>
</body>
</html>
