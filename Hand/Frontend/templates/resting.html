<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Collection - Resting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .instruction-container {
            text-align: center;
            margin-top: 20px;
        }
        #restingImage {
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }
        #counter {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Collection: Resting</h1>
        
        <div class="instruction-container">
            <p>Please keep your hand relaxed when instructed. Repeat 10 times.</p>
            <img id="restingImage" src="{{ url_for('static', filename='resting_image.jpg') }}" alt="Hand in resting position">
            <div id="counter">Repetitions: <span id="repCount">0</span>/10</div>
            <div id="message"></div>
            <button id="startButton" onclick="startCollection()">Start</button>
        </div>
    </div>

    <script>
        const gestureClass = 0; // 'Resting' is gesture class 0
        let repCount = 0;
        const totalReps = 10;
        const collectionDuration = 2000; // Duration for each data collection phase (milliseconds)

        function startCollection() {
            document.getElementById('startButton').style.display = 'none';
            collectData();
        }

        function collectData() {
            if (repCount < totalReps) {
                repCount++;
                document.getElementById('repCount').textContent = repCount;
                document.getElementById('message').textContent = "Rest now!";

                // Start data collection
                fetch('/start_collection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 'gesture_class': gestureClass })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Data collection started');
                    } else {
                        console.error('Error starting data collection:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });

                // After collectionDuration milliseconds
                setTimeout(() => {
                    document.getElementById('message').textContent = "Prepare for next repetition.";

                    // Stop data collection
                    fetch('/stop_collection', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            console.log('Data collection stopped');
                        } else {
                            console.error('Error stopping data collection:', data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                    });

                    // Prepare for next repetition or finish
                    setTimeout(() => {
                        if (repCount < totalReps) {
                            collectData();
                        } else {
                            finishCollection();
                        }
                    }, 2000); // Wait 2 seconds before next step

                }, collectionDuration); // Wait for the collection duration before stopping
            }
        }

        function finishCollection() {
            document.getElementById('message').textContent = "Data collection complete!";
            setTimeout(() => {
                window.location.href = "{{ url_for('data_collection') }}";
            }, 2000); 
        }
    </script>
</body>
</html>
